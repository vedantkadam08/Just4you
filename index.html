<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Memories ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: #fff0f5;
        color: #333;
        text-align: center;
        overflow-x: hidden;
    }

    h1 {
        font-family: 'Pacifico', cursive;
        color: #ff69b4;
        margin: 20px 0;
    }

    .counter {
        font-size: 1.2rem;
        margin-bottom: 30px;
    }

    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
    }

    .gallery-item {
        width: 250px;
        position: relative;
        cursor: pointer;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        background: #fff;
    }

    .gallery-item img, .gallery-item video {
        width: 100%;
        display: block;
    }

    .caption {
        background: rgba(255, 105, 180, 0.8);
        color: white;
        padding: 5px 10px;
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
        font-size: 0.9rem;
    }

    /* Lightbox styles */
    .lightbox {
        position: fixed;
        top:0; left:0; width:100%; height:100%;
        background: rgba(0,0,0,0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .lightbox-content {
        position: relative;
        max-width: 90%;
        max-height: 90%;
    }

    .lightbox img, .lightbox video {
        width: 100%;
        height: auto;
        border-radius: 10px;
    }

    .close {
        position: absolute;
        top: -10px;
        right: -10px;
        background: #ff69b4;
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-size: 20px;
        cursor: pointer;
    }

    /* Hearts animation */
    .heart {
        position: fixed;
        width: 20px;
        height: 20px;
        background: url('https://i.ibb.co/tL9HZTt/heart.png') no-repeat center center;
        background-size: contain;
        pointer-events: none;
        animation: floatUp 4s linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh) scale(0.5); opacity: 0.8;}
        100% { transform: translateY(-10vh) scale(1); opacity: 0;}
    }
</style>
</head>
<body>

<h1>Our Memories ‚ù§Ô∏è</h1>
<div class="counter" id="daysTogether"></div>

<div class="gallery" id="gallery">
    <!-- Ascending dates with captions -->
    <div class="gallery-item" data-type="photo" data-src="images/photo1.jpg">
        <img src="images/photo1.jpg" alt="First shopping">
        <div class="caption">4/11 - First shopping together üõçÔ∏è‚ù§Ô∏è</div>
    </div>
    <div class="gallery-item" data-type="photo" data-src="images/photo2.jpg">
        <img src="images/photo2.jpg" alt="Forehead kiss">
        <div class="caption">9/11 - First forehead kiss üòò</div>
    </div>
    <!-- Example videos -->
    <div class="gallery-item" data-type="video" data-src="videos/video1.mp4">
        <video src="videos/video1.mp4" muted></video>
        <div class="caption">Video memory 1</div>
    </div>
    <div class="gallery-item" data-type="video" data-src="videos/video2.mp4">
        <video src="videos/video2.mp4" muted></video>
        <div class="caption">Video memory 2</div>
    </div>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <div class="lightbox-content" id="lightboxContent">
        <button class="close" id="closeBtn">&times;</button>
    </div>
</div>

<!-- Background music -->
<audio autoplay loop>
    <source src="music/song.mp3" type="audio/mpeg">
</audio>

<script>
    // Days together counter
    const startDate = new Date('2025-04-11'); // First shopping
    const today = new Date();
    const diffTime = Math.abs(today - startDate);
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById('daysTogether').innerText = `Days together: ${diffDays}`;

    // Lightbox
    const galleryItems = document.querySelectorAll('.gallery-item');
    const lightbox = document.getElementById('lightbox');
    const lightboxContent = document.getElementById('lightboxContent');

    galleryItems.forEach(item => {
        item.addEventListener('click', () => {
            const type = item.dataset.type;
            const src = item.dataset.src;
            lightboxContent.innerHTML = `<button class="close" id="closeBtn">&times;</button>`;
            if(type === 'photo'){
                const img = document.createElement('img');
                img.src = src;
                lightboxContent.appendChild(img);
            } else if(type === 'video'){
                const video = document.createElement('video');
                video.src = src;
                video.controls = true;
                video.autoplay = true;
                lightboxContent.appendChild(video);
            }
            lightbox.style.display = 'flex';
            document.getElementById('closeBtn').addEventListener('click', () => {
                lightbox.style.display = 'none';
            });
        });
    });

    // Floating hearts effect
    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 500);
</script>

</body>
</html>
