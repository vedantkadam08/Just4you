<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery for Siddhavi</title>
  <style>
    body {
      background: #f9f0f5;
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .img-box {
      width: 200px;
      height: 200px;
      margin: 10px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }
    .img-box img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="img-box"><img src="https://raw.githubusercontent.com/vedantkadam08/Happy-Birthday-Sonu/main/image/img1.jpg" alt="Image 1"></div>
  <div class="img-box"><img src="https://raw.githubusercontent.com/vedantkadam08/Happy-Birthday-Sonu/main/image/img2.jpg" alt="Image 2"></div>
  <div class="img-box"><img src="https://raw.githubusercontent.com/vedantkadam08/Happy-Birthday-Sonu/main/image/img3.jpg" alt="Image 3"></div>
  <div class="img-box"><img src="https://raw.githubusercontent.com/vedantkadam08/Happy-Birthday-Sonu/main/image/img4.jpg" alt="Image 4"></div>
  <div class="img-box"><img src="https://raw.githubusercontent.com/vedantkadam08/Happy-Birthday-Sonu/main/image/img5.jpg" alt="Image 5"></div>
  <div class="img-box"><img src="https://raw.githubusercontent.com/vedantkadam08/Happy-Birthday-Sonu/main/image/img6.jpg" alt="Image 6"></div>
  <div class="img-box"><img src="https://raw.githubusercontent.com/vedantkadam08/Happy-Birthday-Sonu/main/image/img7.jpg" alt="Image 7"></div>
  <div class="img-box"><img src="https://raw.githubusercontent.com/vedantkadam08/Happy-Birthday-Sonu/main/image/img8.jpg" alt="Image 8"></div>
  <div class="img-box"><img src="https://raw.githubusercontent.com/vedantkadam08/Happy-Birthday-Sonu/main/image/img9.jpg" alt="Image 9"></div>
</body>
</html>
